<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'mainpage.css')}}">
    <title>Document</title>
</head>

<body>
    <div class="parent-div">

        <div class="header-div">
            <h3 style="display: inline-block; margin-left: 45%;">Weather App </h3>
            <button class="header-button" onclick="document.getElementById('modal').style.display= 'block'">Add
                Location</button>
        </div>

        <div class="body-div">
            <div class="modal" id="modal">

                <div class="modal-content">

                    <div style="margin-left: 30%;height:10%; width: 100%;">
                        <H2 style="display: inline-block;">NEW LOCATION</H2>
                        <button onclick="document.getElementById('modal').style.display= 'none'"
                            style="margin-left: 25%;display: inline-block;">X</button>
                    </div>

                    <div style="margin-top: 15%;margin: 30px;">
                        <form action="/new/location" method="POST">
                            <input type="text" name="location" id="" placeholder="City name"><br>
                            <input type="number" step="any" name="lat" id="" placeholder="Lat..."><br>
                            <input type="number" step="any" name="long" id="" placeholder="Long..."><br>
                            <input type="submit">
                        </form>
                    </div>

                </div>

            </div>
            <div class="form-div">
                <!-- <div style="margin-left: 10%;height:20%; width: 50%;padding-top: 10%;"> -->
                <form action="/weather", method = "POST">
                    <label>Please select a city</label>
                    <select name="location_name" style="width:85%">
                        {% for i in data %}
                        <option value="{{i.lat}},{{i.long}},{{i.location_name}}">{{i.location_name}}</option>
                        {% endfor %}

                    </select>
                    <!-- <input type="text" name="" id="" placeholder="Choose city name.."><br> -->

                    <input type="submit" value="Get weather" style="width:20%; ">
                </form>
            </div>

        </div>

    </div>
</body>

</html>
